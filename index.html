<script>
    function generate_captcha() {
        let emptyArr = [];
        for (let i = 1; i <= 7; i++) {
            emptyArr.push(
                String.fromCharCode(33 + Math.floor(Math.random() * 94))
            );
        }
        let captchaStr = emptyArr.join("");
        let ctx = document.getElementById("captcha").getContext("2d");
        ctx.font = "30px Roboto";
        ctx.fillStyle = "#fff";
        ctx.clearRect(0, 0, captchaText.width, captchaText.height);
        ctx.fillText(captchaStr, captchaText.width / 4, captchaText.height / 2);
        document.getElementById("captchaInput").value = "";
        document.getElementById("captchaErrorMessage").innerHTML = "";
    }

    let captchaText = document.getElementById("captcha");
    var ctx = captchaText.getContext("2d");
    window.onload = generate_captcha;
    let refreshButton = document.getElementById("refreshButton");
    if (refreshButton) {
        refreshButton.addEventListener("click", generate_captcha);
    }

    let submitButton = document.getElementById("submitButton");
    if (submitButton) {
        submitButton.addEventListener("click", function (event) {
            event.preventDefault();
            if (document.getElementById("captchaInput").value === captchaText.innerText) {
                document.getElementById("captchaErrorMessage").innerHTML = "";
                document.getElementById("formFields").submit();
            } else {
                document.getElementById("captchaErrorMessage").innerHTML = "Incorrect CAPTCHA!";
            }
        });
    }
</script>
